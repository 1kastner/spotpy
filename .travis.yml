language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

  # command to install dependencies
install:
  #- pip install pandas
  - python setup.py install
  - pip install coveralls
  - pip install pathos
  - pip install numpy
  - pip install matplotlib
  - pip install scipy
  - pip install pandas
  - pip install pytest pytest-pep8 pytest-cov
  #- pip install matplotlib
  #- travis_wait pip install scipy

script:
  - pip uninstall spotpy -y
  # this is for coveralls.io and if something breaks, we will see it on travis, so one test is enough, no double test
  # is needed
  - py.test  spotpy/unittests/test_* spotpy/examples/tutorial_rosenbrock.py  --cov spotpy --cov-report term-missing -v

after_success:
  - coveralls
